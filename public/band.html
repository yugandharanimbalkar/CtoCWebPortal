<div ng-show="authenticated">
	<div style="font-family:cursive;">Band</div>
	<table class="table">
		<tr>
			<td>Band Name</td>
			<td>{{band.band_name}}</td>
		</tr>
		<tr>
			<td>Band Manager</td>
			<td>{{band.band_manager.username}}</td>
		</tr>
		
		<tr>
			<td>X-factor</td>
			<td>{{band.x_factor}}</td>
		</tr>			
		<tr>
			<td>Genre</td>
			<td>{{band.genre.genre_name}}</td>
		</tr>	
		

	</table>
	<button class="btn btn-warning" ng-click="editBandProfile()">Edit Band Profile</button>
</div>
