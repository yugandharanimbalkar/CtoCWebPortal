	<div ng-show="message">
		<div ng-class="alert">{{message}}</div>
	</div>
	
	<table class="table">
		<tr>
			<td>Band Name</td>
			<td><input type="text" ng-model="band.band_name"></input></td>
		</tr>
		<tr>
			<td>Band Manager</td>
			<td>{{band_manager}}</td>
		</tr>
		
		<tr>
			<td>X-factor</td>
			<td><input type="text" ng-model="band.role"></input></td>
			
		<tr>
			<td>Genre</td>
			<td><select ng-options="genre.genre_name for genre in genres" ng-model="band.genre"></input></td>
			<td></td>		
		</tr>
		

	</table>
	<button ng-model="save" class="btn btn-success" ng-click="saveBand()">Save</button>
	<button ng-model="cancel" class="btn btn-danger" ng-click="cancel()">Cancel</button>
