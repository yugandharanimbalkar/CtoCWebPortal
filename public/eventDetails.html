<div ng-if="authenticated">	
		<table class="table table-striped">
			<tr>
				<td>
					Event name
				</td>
				<td>
					{{event.event_name}}
				</td>
			</tr>
			<tr>
				<td>
					Description
				</td>
				<td>
					{{event.description}}
				</td>
			</tr>
			<tr>
				<td>
					Location
				</td>
				<td>
					{{event.location}}
				</td>
			</tr>
			<tr>
				<td>
					Date
				</td>
				<td>
					{{event.eventdate}}
				</td>
			</tr>
		</table>	
</div>
