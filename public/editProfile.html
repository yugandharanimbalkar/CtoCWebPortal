<div class="scrollable" ng-show="authenticated" ng-if="role=='Band Member'">
	<div style="font-family:cursive;">User Profile</div>
		<form>
		<div>
			<div>
				<label>Profile Image</label>
				<input type="file" id="file"></input>
			</div>
			<div align="center"><button ng-model="edit" class="btn btn-warning" ng-click="updateImage()">Update Profile Image</button></div>
		</div><br>

		<div>
			<label>Username</label>
			{{user.username}}
		</div>
		<div>
			<label>Role</label>
			{{user.role}}
		</div>	
		<div>
			<label>Instrument Played</label>
			<select ng-options="instrument.instrument_name for instrument in instruments" ng-model="user.instrument_played"></select>					
		</div>
		<div>
			<label>Style of Music</label>
			<input type="text" ng-model="user.style"></input>				
		</div>	

	</table>
	<button ng-model="edit" class="btn btn-warning" ng-click="update()">Update Profile</button>
	<button ng-model="cancel" class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
